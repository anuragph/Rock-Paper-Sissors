<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <p>First to score 5 points wins.</p>

    <div class="game-area">
        <button id="rock" class="game-button" value="rock">Rock</button>
        <button id="paper" class="game-button" value="paper">Paper</button>
        <button id="scissors" class="game-button" value="scissors">Scissors</button>
    </div>

    <div class="result-box">
        <p id="result-text"></p>
        <p id="scoreboard"></p>
        <p id="winner-text"></p>
    </div>
    
    

    <script src="./js/main.js"></script>
</body>
</html>
